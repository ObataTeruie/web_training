<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<title>サプーアプリ</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"
	</head>
  <body>
    <h1>本の編集</h1>
      <form method="POST" action="{{ url_for('update', id=book.id) }}">
        <p>入荷日：<input type="date" name="arrival_day" value="{{ book.arrival_day }}"></p>
        <p>作家：<input type="text" name="author" value="{{ book.author }}"></p>
        <p>タイトル：<input type="text" name="title" value="{{ book.title }}"></p>
        <p>価格：<input type="number" name="price" value="{{ book.price }}"></p>
        <p>在庫：<input type="number" name="stock" value="{{ book.stock }}"></p>
      <button type="submit">更新する</button>
    </form>

    <a href="{{ url_for('show', id=book.id) }}">戻る</a>
  </body>
</html>
